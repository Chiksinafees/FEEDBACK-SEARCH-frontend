<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800">
    <div class="container mx-auto py-8 font-serif">
      <h1 class="text-4xl text-green-800 font-bold mb-4 text-center">
        Company Feedback Form
      </h1>

      <form
        id="feedback"
        class="max-w-lg mx-auto bg-white p-4 rounded shadow-lg sm:shadow-xl md:w-2/3 lg:w-1/2 xl:w-1/3"
      >
        <div class="mb-4">
          <label for="companyName" class="block font-semibold text-black"
            >Company Name:</label
          >
          <input
            type="text"
            id="companyName"
            name="companyName"
            required
            class="w-full p-2 border rounded bg-gray-200 border-none"
          />
        </div>

        <div class="mb-4">
          <label for="pros" class="block font-semibold text-black">Pros:</label>
          <textarea
            id="pros"
            name="pros"
            rows="4"
            required
            class="w-full p-2 border rounded bg-gray-200 border-none"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="cons" class="block font-semibold text-black">Cons:</label>
          <textarea
            id="cons"
            name="cons"
            rows="4"
            required
            class="w-full p-2 border rounded bg-gray-200 border-none"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="rating" class="block font-semibold text-black"
            >Rating:</label
          >
          <div id="star-rating" class="flex">
            <span
              class="cursor-pointer text-2xl text-yellow-400 hover:text-yellow-800"
              data-value="1"
              >&#9733;</span
            >
            <span
              class="cursor-pointer text-2xl text-yellow-400 hover:text-yellow-800"
              data-value="2"
              >&#9733;</span
            >
            <span
              class="cursor-pointer text-2xl text-yellow-400 hover:text-yellow-800"
              data-value="3"
              >&#9733;</span
            >
            <span
              class="cursor-pointer text-2xl text-yellow-400 hover:text-yellow-800"
              data-value="4"
              >&#9733;</span
            >
            <span
              class="cursor-pointer text-2xl text-yellow-400 hover:text-yellow-800"
              data-value="5"
              >&#9733;</span
            >
          </div>
          <input type="hidden" id="ratingValue" name="rating" value="0" />
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="Submit"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 cursor-pointer"
          />
        </div>
      </form>

      <!-- Search Company div :) -->
      <div class="mt-8">
        <label
          for="companySearch"
          class="block font-semibold text-white text-2xl mb-2"
          >Search Company:</label
        >
        <input
          type="text"
          id="companySearch"
          class="w-full p-3 border rounded bg-gray-200 border-none font-black mb-2"
          placeholder="Enter company name..."
        />
        <button
          id="searchButton"
          class="mt-2 px-4 py-2 bg-blue-500 text-xl text-white rounded hover:bg-blue-600 cursor-pointer"
        >
          Search
        </button>
      </div>

      <!-- display searched company reviews  :(  -->
      <div
        id="searchedCompany"
        class="hidden mt-8 text-gray-700 bg-white pt-3 border rounded-md px-10"
      >
        <div class="mb-4">
          <span class="font-semibold">Overall Rating:</span>
          <span id="overallRating" class="text-yellow-500 text-2xl ml-2"></span>
        </div>
        <div
          id="searchedCompanyReviews"
          class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </div>
    </div>

    <script src="rating.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  </body>
</html>
